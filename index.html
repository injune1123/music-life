<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Musical journal
    </title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="typed.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script type="text/javascript" src="sound.js"></script>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h1>Record your day</h1>
    <div class="type-wrap">
        <div id="typed-strings">
            <p>You can write journals with <strong>sound</strong>.</p>
            <p>You hear the <em>notes</em> when you type.</p>
            <p>Life is a musical.</p>
            <p>Hear the song of your day when you type.</p>
            <p>Try it now!</p>
        </div>
        <span id="typed" style="white-space:pre;" ></span>
    </div>
    <br/>
    <br/>
    <form action="">
        <input type="text" name="title" placeholder="title" class="form-control">
        <br>
        <textarea name="content" placeholder="content" class="form-control" rows="13"></textarea>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <audio src="sound/68448__pinkyfinger__piano-g.wav" id="piano-g">
    </audio>
</body>

</html>
